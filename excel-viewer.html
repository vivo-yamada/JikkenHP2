<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内規定ポータル - Excelビューワー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="viewer-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">実験部 - 社内規定ポータル</h1>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html">ホームに戻る</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="viewer-main">
        <div class="container">
            <section class="file-upload-section">
                <h2>Excelファイルビューワー</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">C:\test.xlsx をドラッグ＆ドロップ<br>または</p>
                        <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">ファイルを選択</button>
                        <p class="file-info">対応形式: .xlsx, .xls</p>
                    </div>
                </div>
            </section>

            <section class="data-controls" id="dataControls" style="display: none;">
                <div class="controls-row">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="データを検索..." class="search-input">
                    </div>
                    <div class="sheet-selector">
                        <label>シート選択:</label>
                        <select id="sheetSelect" class="sheet-dropdown"></select>
                    </div>
                    <button id="exportBtn" class="btn-export">CSVエクスポート</button>
                </div>
                <div class="stats-row" id="statsRow">
                    <span id="totalRows">総行数: 0</span>
                    <span id="filteredRows">表示行数: 0</span>
                </div>
            </section>

            <section class="data-display" id="dataDisplay" style="display: none;">
                <div class="table-container">
                    <table id="dataTable" class="data-table">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div class="pagination" id="pagination"></div>
            </section>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 実験部. All rights reserved.</p>
        </div>
    </footer>

    <script src="excel-viewer.js"></script>
</body>
</html>
